<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="css\style.css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
   <body>   
       <div class="wrapper">
           <a id="begin"></a> 
           <header class="header">
    <div class="header__content _container">
    </div>
</header>
           <main class="main">
               <div class="main__content _container">
                   <div class="main__calc">
                        <div class="calc__body"> 
                            <div class="calc__items">
                                <div class="calc__input">
                                    <div class="input__field active"></div>
                                    <div class="label">Calculator</div>
                                </div>
                                <div class="calc__row">
                                    <div class="calc__column">
                                        <div class="column__item" id="empty"></div>
                                        <div class="column__item">^</div>
                                        <div class="column__item">7</div>
                                        <div class="column__item">4</div>
                                        <div class="column__item">1</div>
                                        <div class="column__item">0</div>
                                    </div>
                                    <div class="calc__column">
                                        <div class="column__item">on</div>
                                        <div class="column__item">âˆš</div>
                                        <div class="column__item">8</div>
                                        <div class="column__item">5</div>
                                        <div class="column__item">2</div>
                                        <div class="column__item">.</div>
                                    </div>
                                    <div class="calc__column">
                                        <div class="column__item">off</div>
                                        <div class="column__item">%</div>
                                        <div class="column__item">9</div>
                                        <div class="column__item">6</div>
                                        <div class="column__item">3</div>
                                        <div class="column__item">=</div>
                                    </div>
                                    <div class="calc__column">
                                        <div class="column__item">C</div>
                                        <div class="column__item">/</div>
                                        <div class="column__item">*</div>
                                        <div class="column__item">-</div>
                                        <div class="column__item" id="plus">+</div>
                                    </div>
                                </div>                          
                            </div>                           
                        </div>
                        <div class="calc__list">
                            <ul class="list__body"></ul>
                        </div>
                        <div class="calc__arrow"><img src="img/arrow.png" alt=""></div>
                    </div>                  
               </div>
           </main>
           <footer class="footer">
    <div class="footer__content _container">
        
    </div>
</footer>
       </div>
   </body>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
   <script src="js/script.js"></script>
</html>
